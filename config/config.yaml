# LOLScan YOLO Configuration

# Model settings
model:
  name: "yolov8m"  # yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
  pretrained: true
  device: "cuda"  # cuda or cpu
  imgsz: 640

# Training settings
training:
  epochs: 100
  batch_size: 16
  patience: 20
  learning_rate: 0.001
  momentum: 0.937
  weight_decay: 0.0005
  device: "cuda"
  workers: 4
  seed: 42

# Data settings
data:
  raw_dir: "./data/raw"
  labels_dir: "./data/labels"
  images_dir: "./data/images"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Output settings
output:
  models_dir: "./models/trained"
  logs_dir: "./outputs/logs"
  results_dir: "./outputs/results"

# Detection settings
detection:
  confidence_threshold: 0.5
  iou_threshold: 0.45
  max_detections: 300

# Video processing
video:
  frame_skip: 1  # Process every Nth frame
  target_fps: 30
  resize_width: 1280
  resize_height: 720

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
